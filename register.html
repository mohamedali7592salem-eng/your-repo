<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - مدونتي</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" id="fullName" placeholder="مثل: أحمد محمد" required>
                </div>
                
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="password" placeholder="******" required>
                </div>
                
                <div class="form-group">
                    <label>تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label>نبذة عنك (اختياري)</label>
                    <textarea id="bio" placeholder="اكتب نبذة قصيرة عن نفسك..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary btn-block">إنشاء حساب</button>
            </form>
            
            <p class="auth-footer">
                لديك حساب؟ <a href="login.html">تسجيل دخول</a>
            </p>
        </div>
    </div>
    
    <script src="js/supabase-config.js"></script>
    <script src="js/register.js"></script>
</body>
                                         </html>
